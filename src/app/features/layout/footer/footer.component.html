<!-- footer -->
<footer class="mt-8 py-9 px-11 bg-gray-200 shadow-2xl shadow-black dark:bg-gray-900 dark:shadow-white">
    <h2 class="text-2xl text-gray-800 dark:text-gray-300">{{'Get the FreshCart app'|translate}}</h2>
    <p class="mt-2 text-gray-500 dark:text-gray-200">{{'We will send you a link open it on your phone'|translate}}</p>
    <form class="mt-6 grid grid-cols-1 md:grid-cols-5 items-center gap-y-3">
        <div class="flex justify-center col-span-1 sm:col-span-4">
          <input type="email" [placeholder]="'Email'|translate" class="p-2 w-[95%] input">
        </div>
        <div class="flex justify-center col-span-1 sm:col-span-1">
          <button type="submit" class="main-btn w-[60%] md:w-full">{{'Share App Link'|translate}}</button>
        </div>
    </form>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-y-5 mt-6 border-2 border-s-0 border-e-0 border-gray-400 py-5 px-2">
        <div class="flex gap-x-3 items-center">
            <h3 class="text-lg dark:text-white">{{'Payment Parteners'|translate}}</h3>
            <a appExternalAnchor target="_blank" href="https://pay.amazon.com"><img src="/images/amazon-pay.png" alt="amazon-pay" class="mt-3 w-[50px]"></a>
            <a appExternalAnchor target="_blank" href="https://www.americanexpress.com/"><img src="/images/American-Express-Color.png" alt="American-Express" class="mt-3 w-[50px]"></a>
            <a appExternalAnchor target="_blank" href="https://www.mastercard.com/global/en.html"><img src="/images/mastercard.webp" alt="mastercard" class="mt-3 w-[50px]"></a>
            <a appExternalAnchor target="_blank" href="https://www.paypal.com/eg/home"><img src="/images/paypal.png" alt="paypal" class="mt-3 w-[50px]"></a>
        </div>
        <div class="flex lg:justify-end gap-x-3 items-center">
            <h3 class="text-lg dark:text-white">{{'Get deliveries with FreshCart'|translate}}</h3>
            <a appExternalAnchor target="_blank" href="https://www.apple.com/eg/app-store/"><img src="/images/get-apple-store.png" alt="apple-store" class="w-[100px]"></a>
            <a appExternalAnchor target="_blank" href="https://play.google.com"><img src="/images/get-google-play.png" alt="google-play" class="w-[100px]"></a>
        </div>
    </div>
        <ul class="mt-6 flex justify-center gap-x-7">
            <li><a appExternalAnchor target="_blank" href="https://www.facebook.com"><i class="hover:text-blue-700 transition-colors duration-[0.2s] text-gray-800 dark:text-gray-300 text-2xl fa-brands fa-facebook"></i></a></li>
            <li><a appExternalAnchor target="_blank" href="https://www.instagram.com"><i class="hover:text-red-600 transition-colors duration-[0.2s] text-gray-800 dark:text-gray-300 text-2xl fa-brands fa-instagram"></i></a></li>
            <li><a appExternalAnchor target="_blank" href="https://www.x.com"><i class="hover:text-black transition-colors duration-[0.2s] text-gray-800 dark:text-gray-300 text-2xl fa-brands fa-x-twitter"></i></a></li>
            <li><a appExternalAnchor target="_blank" href="https://www.youtube.com"><i class="hover:text-red-800 transition-colors duration-[0.2s] text-gray-800 dark:text-gray-300 text-2xl fa-brands fa-youtube"></i></a></li>
        </ul>
</footer>
