<!-- Brands component -->
<h1 class="my-12 text-5xl text-center font-bold">Common Brands</h1>
<div class="my-11 w-3/4 md:w-1/2 mx-auto">
    <input type="text" class="input" placeholder="search..." [(ngModel)]="search">
 </div>
<section class="container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8 items-stretch">
    @for (brand of brands|brandSearch:search; track $index) {
        <app-brand-card [brand]="brand" (modal)="modal = $event" (brandImg)="brandImg = $event"></app-brand-card>
    }
</section>
@if (modal) {
    <div class="flex justify-center items-center fixed top-0 right-0 bottom-0 left-0 bg-black bg-opacity-50">
        <div class="relative size-72 sm:size-96">
            <i (click)="closeModal()" class="absolute end-0 translate-x-1/2 -translate-y-1/2 fa-solid fa-circle-xmark text-xl sm:text-2xl cursor-pointer text-red-500 hover:text-red-700"></i>
            <img [src]="brandImg" alt="#" class="w-full">
        </div>
    </div>
}
