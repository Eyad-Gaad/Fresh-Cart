<!-- reusable BrandCard component -->
<div [routerLink]="['/brand',brand.name,brand._id]" class="p-2 rounded-md border border-black  dark:border-white shadow-lg cursor-pointer hover:scale-[1.06] transition-transform duration-[0.3s]" [title]="brand.name">
    <img [src]="brand.image" [alt]="brand.name" class="w-full rounded-md">
    <h2 class="mt-2 text-center text-xl font-bold dark:text-white">{{brand.name|uppercase}}</h2>
</div>
