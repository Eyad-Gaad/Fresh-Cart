<!-- reusable secondCard component -->
<div (click)="modal()" class="p-2 rounded-md border border-black shadow-lg cursor-pointer hover:scale-[1.06] transition-transform duration-[0.3s]" [title]="brand.name">
    <img [src]="brand.image" [alt]="brand.name" class="w-full rounded-md">
    <h2 class="mt-2 text-center text-xl font-semibold">{{brand.name}}</h2>
</div>
