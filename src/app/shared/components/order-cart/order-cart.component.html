<!-- reusable order-cart -->
<li class="flex justify-center flex-wrap gap-y-10 border-b-2 shadow-md rounded-md border-gray-300 sm:justify-between sm:flex-nowrap">
    <div class="flex gap-4 items-center justify-center flex-wrap sm:flex-nowrap sm:justify-start sm:w-[70%]">
        <img src="/images/istockphoto-898475764-612x612.jpg" alt="Cart Logo" class="w-60 h-48 object-cover rounded-md sm:h-auto sm:w-24 sm:object-fill">
        <div class="flex flex-col justify-center gap-y-2 px-3 sm:gap-y-1 sm:text-start sm:px-0">
            <h2 class="text-xl font-semibold text-gray-500">{{orderCart.paymentMethodType|titlecase}}</h2>
            <h3 class="font-semibold text-gray-500">Toatal cart items : {{orderCart.cartItems.length}}</h3>
            <span class="text-green-400">Price : {{orderCart.totalOrderPrice|currency:'EGP'}}</span>
        </div>
    </div>
    <div class="flex gap-x-20 sm:gap-x-7 self-center">
        <span class="text-xl font-semibold text-gray-500">{{orderCart.shippingAddress.city|titlecase}}</span>
        <span class="text-xl font-semibold text-gray-500">{{orderCart.shippingAddress.phone}}</span>
    </div>
</li>
