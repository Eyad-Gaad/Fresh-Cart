<!-- reusable order-cart -->
<li class="flex flex-col items-center gap-y-6 md:flex-row md:justify-between border-b-2 shadow-md rounded-md border-gray-300">
    <div class="flex flex-nowrap gap-x-2 sm:gap-x-6">
        <i class="fa-solid fa-truck text-7xl text-green-700 dark:text-blue-700"></i>
        <div class="flex flex-col justify-center gap-y-2 px-3 sm:gap-y-1 sm:text-start sm:px-0">
            <h2 class="text-xl font-semibold text-gray-500">{{orderCart.paymentMethodType|translate}}</h2>
            <h3 class="font-semibold text-gray-500">{{'Toatal cart items'|translate}} : {{orderCart.cartItems.length}}</h3>
            <span class="text-green-500 dark:text-blue-500">{{'Price'|translate}} : {{orderCart.totalOrderPrice}} {{'EGP'|translate}}</span>
        </div>
    </div>
    <div class="flex flex-col items-center gap-x-7 gap-y-4 md:flex-row self-center">
        <span class="text-xl font-semibold text-gray-500">{{orderCart.shippingAddress.city|titlecase}}</span>
        <span class="text-xl font-semibold text-gray-500">{{orderCart.shippingAddress.phone}}</span>
    </div>
</li>
